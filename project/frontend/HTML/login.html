<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   <link rel="stylesheet" href="/CSS/login.css" class="style">

   <link rel="icon" type="image/x-icon" href="/images/logo1.png">
   
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

   <script src= "/JS/login.js"></script>
   
   <title>HealthAI Login</title>
</head>
<body>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
		<defs>
			<linearGradient id="bg">
				<stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
				<stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
				<stop offset="100%" style="stop-color:rgba(23, 157, 180, 0.479)"></stop>
			</linearGradient>
			<path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
		</defs>
		<g>
			<use xlink:href='#wave' opacity=".3">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="10s"
          calcMode="spline"
          values="270 230; -334 180; 270 230"
          keyTimes="0; .5; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
			<use xlink:href='#wave' opacity=".6">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="8s"
          calcMode="spline"
          values="-270 230;243 220;-270 230"
          keyTimes="0; .6; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
			<use xlink:href='#wave' opacty=".9">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="6s"
          calcMode="spline"
          values="0 230;-140 200;0 230"
          keyTimes="0; .4; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
		</g>
	</svg>

  <div class="container">

    <div class="brand">
      <img class="logo" src="/images/logo1.png">
      <h1>Health<span class="dangers">AI</span></h1>
    </div>

    <div class="login-formbox">
      <form action="">
        <h1>Login</h1>
        <div class="inputbox">
          <input class="usernamebox" type="text" placeholder="Username" required>
          <i class='bx bxs-user' ></i>
        </div>
          <div class="inputbox">
            <input class="passwordbox" type="password" placeholder="Password" id="password-login" required>
            <i class='bx bxs-lock-alt lockicon' id="lockicon-login"></i>
          </div>
        <div class="specialbox">
          <input class="checkbox" type="checkbox">
          <h3>Remember me</h3>
          <h3><a href="/">Forgot password?</a></h3>
        </div>
          <button class="login-btn" id="login-btn">Login</button>
      </form>
    </div>

    <div class="togglebox">
      <div class="toggle-left-panel">
        <h1 class="hello">Hello, Welcome!</h1>
        <p id="message">Don't have an account?</p>
        <button onclick="changeForm()" class="register-btn" id="register">Register</button>
      </div>
    </div>

    <div class="register-formbox">
      <form action="">
        <h1>Register</h1>
        <div class="inputbox">
          <input class="usernamebox" type="text" placeholder="Username" required>
          <i class='bx bxs-user' ></i>
        </div>
        <div class="inputbox">
          <input class="emailbox" type="email" placeholder="Email" required>
          <i class='bx bxs-envelope' ></i>
        </div>
          <div class="inputbox">
            <input class="passwordbox" type="password" placeholder="Password" id="password-register" required>
            <i class='bx bxs-lock-alt lockicon' id="lockicon-register" ></i>
          </div>
          <button class="registerr-btn" id="registerr-btn">Register</button>
      </form>
    </div>

  </div>
</body>
</html>
