<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/frontend/CSS/general.css" class="css">

  <link rel="stylesheet" href="/frontend/CSS/header.css" class="header">

  <link rel="stylesheet" href="/frontend/CSS/sidebar.css" class="style">

  <link rel="stylesheet" href="/frontend/CSS/dashboard.css" class="main">

  <link rel="icon" type="image/x-icon" href="/frontend/images/logo1.png">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script src="/frontend/JS/script.js" defer></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.46.0/dist/apexcharts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
  <script src="/frontend/JS/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>

  <title>HealthAI</title>
</head>
<body>
  <div class="grid-container">
    <header>
      <div class="left-section">
        <button class="menu-button" id="toggle-btn">
          <i class='bx bx-menu hamburgermenu-icon'></i>
        </button>
        <a href="/frontend/HTML/index.html">
          <img class="logo" src="/frontend/images/logo1.png">
        </a>
        <a href="/frontend/HTML/index.html">
          <h2>Health1<span class="danger">AI</span></h2>
        </a>
      </div>
      <div class="right-section">
        <img class="pfp" src="/frontend/images/pfp.jpg">
        <h3>Meron Matti</h3>
        <button class="drop-button" id="submenu-btn">
          <i class='bx bx-chevron-up downarrow-icon'></i>
        </button>
        <ul class="sub-menu">
            <div class="sub-bars">
              <li><a href="/frontend/HTML/profile.html">Profile <i class='bx bx-user' ></i></a></li>
            </div>
            <div class="sub-bars">
              <li><a href="/frontend/HTML/settings.html">Settings <i class='bx bx-cog bx-rotate-180' ></i></a></li>
            </div>
            <div class="sub-bars">
              <li><a href="/frontend/HTML/login.html">Logout <i class='bx bx-log-out bx-rotate-180' ></i></a></li>
            </div>
        </ul>
      </div>
    </header>
    <nav>
      <div class="topbar">
        <a href="/frontend/HTML/index.html">
          <img class="nav-img" src="/frontend/images/logo1.png">
        </a>
        <button class="closenav" id="close-btn">
          <i class='bx bx-x'></i>
        </button>
      </div>
      <ul>
        <li><a href="/frontend/HTML/index.html" class="menu-items"><i class='bx bxs-dashboard menu-icon'></i>Dashboard</a></li>
        <li><a href="/frontend/HTML/health.html" class="menu-items"><i class='bx bx-body menu-icon'></i>Health</a></li>
        <li><a href="/frontend/HTML/meal.html" class="menu-items"><i class='bx bxs-baguette menu-icon'></i>Meals</a></li>
        <li><a href="/frontend/HTML/exercise.html" class="menu-items"><i class='bx bx-dumbbell menu-icon'></i>Exercise Log</a></li>
        <li><a href="/frontend/HTML/ai.html" class="menu-items"><i class='bx bxs-bot menu-icon'></i>AI Chat</a></li>
      </ul>
    </nav>
    <main>
      <div class="welcome-text">
        <h2>Dashboard</h2>
        <p>Welcome, Meron!</p>
      </div>

      <div class="data-container">  
        <div class="leftmain-section">
          <div class="bar-container">
            <canvas id="barchart"></canvas>
          </div>
        </div>  
        
        <div class="middlemain-section">
          <div class="max-w-sm w-full bg-white rounded-lg shadow-sm dark:bg-gray-800 p-4 md:p-6" id="donut-container">

            <div class="flex justify-between mb-3 p-4" id="calories-flexbox">
                <div class="flex justify-center items-center">
                    <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white pe-1">Calories</h5>
                  </div>
            </div>
            <div class="flex justify-between mb-3" id="remaining-flexbox">
                <div class="flex justify-center items-center">
                    <h5 class="text-l font-nobold leading-none text-gray-900 dark:text-white pe-1">Remaining = Goal - Food + Exercise</h5>
                  </div>
            </div>
        
          <!-- Donut Chart -->
          <div class="py-6" id="donut-chart">
            
          </div>
        
          <div class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between">
            <div class="flex justify-between items-center pt-5">
            </div>
          </div>
       
          </div>

          <div class="exercisecard-container">
            <div class="first">
              <h2>Exercise</h2>
              <a href="#">
                <i class='bx bx-plus' id="add-exercise-mainpage"></i>
              </a>
            </div>
            <div class="second">
              <i class='bx bxs-flame' ></i>
              <p>50 calories</p>
            </div>
            <div class="third">
              <i class='bx bx-time-five' ></i>
              <p>00:00 hr</p>
            </div>
          </div>

          <div class="moodbar-container">
            <div class="moodtitle">
              <h2>How do I feel today?</h2>
            </div>
            <div class="contain-the-emojis">
              <div class="moodsection">
                <i class='bx bx-happy' ></i>
                <p>Happy</p>
              </div>
              <div class="moodsection">
                <i class='bx bx-cool' ></i>
                <p>Chillin</p>
              </div>
              <div class="moodsection">
                <i class='bx bx-meh-alt' ></i>
                <p>Meh</p>
              </div>
              <div class="moodsection">
                <i class='bx bx-tired' ></i>
                <p>Tired</p>
              </div>
              <div class="moodsection">
                <i class='bx bx-sad' ></i>
                <p>Sad</p>
              </div>
            </div>

          </div>
        </div>

        <div class="rightmain-section">
          <div class="scatter-container">
            <canvas id="scatterchart"></canvas>
          </div>
        </div>
      </div>
      
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
