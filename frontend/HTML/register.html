<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/frontend/CSS/register.css" class="style"> 

   <link rel="icon" type="image/x-icon" href="/frontend/logo/logo1.png">
   
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

   <script type="text/javascript" src="/frontend/JS/script.js" defer></script>

  <title>HealthAI Registration</title>
</head>
<body>
  <div class="flex-container">
    <div class="register-container">
      <header class="registertitle">
        <h2>Register</h2>
      </header>
      <div class="userinfo">
        <div class="names">
          <input class="firstname" type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
        </div>
        <input class="username" type="text" placeholder="Username">
        <input class="password" type="password" placeholder="Password">
      </div>
    </div>
  </div>
</body>
</html>
