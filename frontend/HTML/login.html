<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   <link rel="stylesheet" href="/frontend/CSS/login.css" class="style"> 

   <link rel="icon" type="image/x-icon" href="/frontend/logo/logo1.png">
   
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
   <title>HealthAI Login</title>
</head>
<body>
  <div class="flex-container">
    <div class="title">
      <img class="logo" src="/frontend/logo/logo1.png">
      <h1>Health<span>AI</span></h1>
    </div>
    <div class="login-container">
      <div class="login-header">
        <h1>Login</h1>
      </div>
      <div class="userbox">
        <input class="username-box" type="text" placeholder= "Username">
        <i class='bx bxs-user' ></i>
      </div>
        <div class="passbox">
          <input class="password-box" type="text" placeholder="Password">
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot-bar">
          <div class="remember-box">
            <input class="checkbox" type="checkbox">
            <h4>Remember me</h>
          </div>
          <a href="/"><h4>Forgot Password?</h4></a>
        </div>
            <button class="login-btn">Login</button>
        <div class="register">
          <h4>Don't have an account?<span><a href="/">Register</a></span></h4>
        </div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
