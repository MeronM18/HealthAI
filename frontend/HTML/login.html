<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   <link rel="stylesheet" href="/frontend/CSS/login.css" class="style"> 

   <link rel="icon" type="image/x-icon" href="/frontend/logo/logo1.png">
   
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

   <script type="text/javascript" src="/frontend/JS/script.js" defer></script>
   
   <title>HealthAI Login</title>
</head>
<body>
  <div class="container">

    <div class="login-formbox">
      <form action="">
        <h1>Login</h1>
        <div class="inputbox">
          <input class="usernamebox" type="text" placeholder="Username" required>
          <i class='bx bxs-user' ></i>
        </div>
          <div class="inputbox">
            <input class="passwordbox" type="password" placeholder="Password" id="password" required>
            <i class='bx bxs-lock-alt lockicon' id="lockicon"></i>
          </div>
        <div class="specialbox">
          <input class="checkbox" type="checkbox">
          <h3>Remember me</h3>
          <h3><a href="/">Forgot password?</a></h3>
        </div>
          <button class="login-btn" id="login-btn">Login</button>
      </form>
    </div>

    <div class="togglebox">
      <div class="toggle-left-panel">
        <h1 class="hello">Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="register-btn">Register</button>
      </div>

    <div class="register-formbox">
      <form action="">
        <h1>Register</h1>
        <div class="inputbox">
          <input class="usernamebox" type="text" placeholder="Username" required>
          <i class='bx bxs-user' ></i>
        </div>
        <div class="inputbox">
          <input class="emailbox" type="text" placeholder="Email" required>
          <i class='bx bxs-envelope' ></i>
        </div>
          <div class="inputbox">
            <input class="passwordbox" type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt lockicon' ></i>
          </div>
          <button class="login-btn" id="login-btn">Register</button>
      </form>
    </div>

    </div>
  </div>
</body>
</html>
