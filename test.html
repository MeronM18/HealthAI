<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .progress-container {
            width: 300px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            height: 100%;
            width: 25%; 
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        
        .progress-container.blue-style {
            margin-top: 20px;
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
        }
        
        .progress-container.blue-style .progress-bar {
            background: linear-gradient(to right, #2196F3, #03a9f4);
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }
    </style>
</head>
<body>
    <div>
        <h3>Basic Progress Bar</h3>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <h3>Blue Style Progress Bar</h3>
        <div class="progress-container blue-style">
            <div class="progress-bar" style="width: 45%;"></div>
        </div>
        
        <h3>Progress Bar with Label</h3>
        <div class="progress-container" style="margin-bottom: 30px;">
            <div class="progress-bar" style="width: 60%;"></div>
        </div>
        <span>60% Complete</span>
    </div>
    
    <script>
        function updateProgress(value) {
            const progressBars = document.querySelectorAll('.progress-bar');
            progressBars.forEach(bar => {
                bar.style.width = value + '%';
            });
        }
        
    </script>
</body>
</html>
